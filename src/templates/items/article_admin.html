<a href="/admin/article/edit/{{article._id}}"><button type="button" class="btn btn-info btn-lg">Edit</button></a>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ArticleDeleteConfirmModal{{article._id}}">Delete</button>

<td>
    <div class="article">
        <h2>{{ article.title }}</h2>
        <p>{{ article.summary | safe}}</p>
        <hr class="separator"/>
    </div>
</td>







<!-- Delete -->
<div id="ArticleDeleteConfirmModal{{article._id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure you want to delete this article?</h4>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" onclick="delete_article('{{article._id}}')" class="btn btn-primary">Delete</button>
      </div>
    </div>

  </div>
</div>
