<!-- Model required: event -->

<div class="margin-top ">
    <div class="">
        <a href="/admin/event/edit/{{event._id}}"><button type="button" class="btn btn-default btn-sm">Edit</button></a>
        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#EventDeleteConfirmModal{{event._id}}">Delete</button>
        <a href="/admin/event/registrations/{{event._id}}"><button type="button" class="btn btn-default btn-sm"> View Registered Users</button></a>
</div>

    <div class="">
        <h1>{{ event.title}}</h1>
        <p>{{ event.description|safe }}</p>
        {{event.start.strftime('%m/%d/%Y %I:%M %p')}}
    </div>
    <br>
</div>


<!-- Delete -->
<div id="EventDeleteConfirmModal{{event._id}}" class="modal fade modal-spacer" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn btn-default" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure you want to delete this event?</h4>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" onclick="delete_event('{{event._id}}')" class="btn btn-primary">Delete</button>
      </div>
    </div>

  </div>
</div>
