<!-- Model required: event -->

<div class="event-small row">
    <div class="col-xs-2 col-sm-2 col-md-2 date">
        <div class="event-date-content">
            <h3 class="event-day">{{ event.start.strftime("%d") }}</h3>

            <p class="event-month">{{ event.start.strftime("%B") }}</p>

            <p class="event-time">@{{ event.start.strftime("%H:%M") }}</p>
        </div>
    </div><!--
 --><div class="col-xs-10 col-sm-10 col-md-10">
        <h2><a href="/event/{{ event._id }}">{{ event.title }}</a></h2>

        <p>{{ event.description | safe}}</p>
    </div>
</div>
