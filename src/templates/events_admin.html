
<div class="content row container ">

    <div id="events-panel" class="panel panel-success">
       <div class="panel-heading"><h4>Events</h4></div>
        <div class="panel-body">
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#EventEditroModalNew">Add new Event</button>
        </div>
     </div>
</div>
    <!--Retrive 3 News from db based on current date-->
    <!-- I am assuming below 'article' are separate entries in the news table -->
<div class="content">
    <div class="pages">
            <table class="table table-bordered">

            {% for event in events %}
                <tr>
                    {% include 'event_small_edit.html' %}
                    <!--<hr class="separator"/>-->
                </tr>
            {% endfor %}
            </table>
    </div>
<div class="pagination"></div>

    <!--To the right of these items a Calender?-->
</div>


<script>

	 pagingsys.init({selector: $("#events-panel"),
				     max_on_one_page: 2,
				   });
</script>




<!-- Modal Adding new -->
<div id="EventEditroModalNew" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Event</h4>
      </div>
      <div class="modal-body">
          <form id="event_edit_form_new" >
                <label for="title_new" class="control-label">Title:</label>
                <input type="text" class="form-control" name="title" id="title_new">
                <label for="start" class="control-label">Start:</label>

                <!-- Date Picker -->
                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker_new'>
                                    <input type='text' class="form-control" id="start" name="start"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker_new').datetimepicker();
                            });
                        </script>
                    </div>
                </div>
                <!-- Date Picker END -->

                <label for="end" class="control-label">End:</label>

                <!-- Date Picker -->
                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" id="end" name="end"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker2').datetimepicker();
                            });
                        </script>
                    </div>
                </div>


                <!-- Editor -->
                <script type="text/javascript" >
                tinymce.init({
                    selector: "#description_new",
                    plugins: [
                        "advlist autolink lists link image charmap print preview anchor",
                        "searchreplace visualblocks code fullscreen",
                        "insertdatetime media table contextmenu paste"
                    ],
                    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                });
                </script>

                <label for="description_new" class="control-label">Description:</label>
                <textarea name="description" id="description_new" style="width:100%">
                </textarea>
                <!-- Editor END -->


            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" onclick="add_event()" class="btn btn-primary">Save</button>
      </div>
    </div>

  </div>
</div>
