<script src="/static/js/countries.js"></script>
<script src="/static/js/universities.js"></script>

<div class="content container edit-uni">
    <p>

    {% if mypermissions == "admin" %}
    <form class="form-group" action="/admin/user/edit-profile" method="POST">
    <input type="hidden" name="email" value="{{user}}">

    {% else %}
    <form class="form-group"  action="/user/edit-profile" method="POST">
    {% endif %}
        <label>First Name</label>
        <input class="form-control" type="text" name="firstname" value="{{profile.data['firstname']}}">
        <br>
        <label>Last Name</label>
        <input class="form-control" type="text" name="lastname" value="{{profile.data['lastname']}}">
        <br>
    {% if mypermissions == "admin" %}
        <label>Permissions</label> <select class="form-control" id="permissions" name="permissions">

        <option selected>{{profile.permissions}}</option>
        {% for permission in permissions %}
        <option>{{permission.name}}</option>
        {% endfor %}
    {% endif %}
        </select><br>
        <label>Country</label> <select class="form-control" id="country" name="country">
        <option selected>{{profile.data['country']}}</option>
    </select>
        <br>
        <label>Place of Study</label> <select class="form-control" id="university" name="university"
                                              onchange="populate_colleges()">
        {% for university in universities %}
        {% if university.name == profile.data['university']%}
        <option selected value="{{university.name}}">{{university.name}}</option>
        {% else %}
        <option value="{{university.name}}">{{university.name}}</option>
        {%endif%}
        {%endfor%}
    </select>
        <br>
        <label>School Within University</label> <select class="form-control" id="college" name="college"
                                                        onchange="populate_courses()">

    </select>
        <br>
        <label>Degree Subject</label> <select class="form-control" id="course" name="course">

    </select>

        <br>
        <label>Level of Study</label> <select class="form-control" name="level">
        <option value="Undergraduate">Undergraduate</option>
        <option value="Postgraduate">Postgraduate</option>
    </select>
        <br>
        <label>Year Of Study</label> <select class="form-control" name="yearofstudy">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
        <br>
        <br>
        <label>Enter Your Current Password</label>
        <input class="form-control" type="password" name="password">
        <br>

        <input class="btn btn-default" type="submit" Value="Submit">
    </form>
    </p>
</div>
