<h4 class="text-muted">Quizzes <a href="/admin/designer/add" class="btn btn-sm" ><i class="fa fa-plus"></i></a></h4>
{% for quiz in quizzes %}
    {% if quiz.title == active_quiz.title %}
      <div class="nav-item active">
          <a href="/admin/quiz/{{ page.title }}">{{ quiz.title }} </a>
      </div>
    {% else %}
      <div class="nav-item">
          <a href="/admin/quiz/{{ page.title }}">{{ quiz.title }} </a>
      </div>
    {% endif %}
{% endfor %}
