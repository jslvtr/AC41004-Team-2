<nav class="navbar-inverse admin-fixed-spacer navbar-fixed-top ">
      <div class="container">
        <div class="navbar-header admin-bar">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar2" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar2" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
             <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Feeds<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/events" title="Info & Team">Events</a></li>
                        <li><a href="/admin/articles" title="Our supporters">News</a></li>
                        {% for page in pages %}
                            {% if page.feed %}
                                <li><a href="/pages/{{ page.title }}">{{ page.title }} </a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
             </li>

             {% if "admin" in access_level %}
                <li><a href="/admin/permissions">User permissions  </a></li>
              {% endif %}
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
